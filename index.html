<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اكتشف آيتك الخاصة</title>
    <style>
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/736x/0d/65/bd/0d65bdefaab065988b0e24a08904b439.jpg') no-repeat center center/cover;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .iphone-frame {
            width: 380px;
            height: 90vh;
            max-height: 900px;
            background: rgba(223, 217, 217, 0.496);
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 4px solid #333;
            transition: background-color 0.3s;
            margin-left: 20px; 
            margin-right: 20px;
        }
        .notch {
            width: 50%;
            height: 35px;
            background: black;
            border-radius: 20px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .camera {
            width: 12px;
            height: 12px;
            background: rgb(32, 16, 16);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-top: 90px;
        }
        .logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
        }
        .message-box {
            background: #0a84ff;
            color: white;
            padding: 15px;
            border-radius: 20px 20px 20px 5px;
            text-align: left;
            max-width: 80%;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3);
        }
        input, button {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
        }
        input {
            background: #222;
            color: white;
        }
        button {
            background-color: #0a84ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0071e3;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .reset-btn, .theme-btn {
            background-color: #ff3b30;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            position: absolute;
            bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .reset-btn {
            left: 15px;
        }
        .theme-btn {
            right: 15px;
            background-color: #0a84ff;
        }
        .theme-btn:hover {
            background-color: #0071e3;
        }
        .dark-mode {
            background-color: #111;
            color: #fff;
        }
        .dark-mode .iphone-frame {
            background: rgba(12, 12, 12, 0.69);
        }
        .dark-mode input {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="camera"></div>
        <div class="logo">
            <img id="logo-img" src="team_logo.png" alt="لوجو الفريق">
        </div>
        <div class="screen">
            <h3 style="color: #aaa;">اكتشف آيتك الخاصة</h3>
            <input type="text" id="name" placeholder="أدخل اسمك هنا">
            <button id="generate-btn" onclick="generateVerse()">عرض الآية</button>
            <div class="message-box hidden" id="verse"></div>
            <button class="hidden reset-btn" id="reset-btn" onclick="resetForm()">🔄</button>
            <button class="theme-btn" id="theme-btn" onclick="toggleTheme()">🌙</button>
        </div>
    </div>
    <script>
        const verses = [
            "لأني عرفت الأفكار التي أنا مفتكر بها عنكم يقول الرب، أفكار سلام لا شر، لأعطيكم آخرة ورجاء.",
            "أنت نور العالم، لا يمكن أن تخفى مدينة موضوعة على جبل.",
            "كل الأشياء تعمل معًا للخير للذين يحبون الله.",
            "أنت مختار ومحبوب من الله، مكرس له ومملوء بالنعمة."
        ];

        const logoImg = document.getElementById("logo-img");
        const themeBtn = document.getElementById("theme-btn");
        const body = document.body;

        function generateVerse() {
            const nameInput = document.getElementById("name");
            const verseBox = document.getElementById("verse");
            const generateBtn = document.getElementById("generate-btn");
            const resetBtn = document.getElementById("reset-btn");
            
            const name = nameInput.value.trim();
            if (name === "") return;
            
            const randomVerse = verses[Math.floor(Math.random() * verses.length)];
            verseBox.textContent = `${name}، ${randomVerse}`;
            verseBox.classList.remove("hidden");
            
            nameInput.classList.add("hidden");
            generateBtn.classList.add("hidden");
            resetBtn.classList.remove("hidden");
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("name").classList.remove("hidden");
            document.getElementById("generate-btn").classList.remove("hidden");
            document.getElementById("verse").classList.add("hidden");
            document.getElementById("reset-btn").classList.add("hidden");
        }

        function toggleTheme() {
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");

            // تغيير الأيقونة
            themeBtn.textContent = isDarkMode ? "☀️" : "🌙";

            // تغيير شعار الفريق حسب الوضع
            logoImg.src = isDarkMode ?  "team_logo.png" : "black.png";

            // حفظ الثيم
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            const theme = savedTheme || systemTheme;
            const isDarkMode = theme === "dark";

            if (isDarkMode) {
                body.classList.add("dark-mode");
                themeBtn.textContent = "☀️";
                logoImg.src = "team_logo.png";
            } else {
                body.classList.remove("dark-mode");
                themeBtn.textContent = "🌙";
                logoImg.src = "black.png";
            }
        }

        loadTheme();
    </script>
</body>
</html>
